version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- search_book:
    use_entities: true
- inform_book_location:
    use_entities: true
entities:
- book
slots:
  book:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! Wie gehts?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Hier ist etwas fuer dich:'
  utter_did_that_help:
  - text: Hat das geholfen?
  utter_happy:
  - text: Super, mach weiter!
  utter_goodbye:
  - text: Auf Wiedersehen
  utter_iamabot:
  - text: Ich bin ein Bot von Rasa.
  utter_services:
  - text: Hallo, ich bin Auxilio. Ich kann dir bei der Buch Suche, Buchausleihe, beim Mensa Menu und beim SBB Fahrplan weiterhelfen.
  utter_ask_booktitle:
  - text: Welches Buch suchst du?
  utter_location:
  - text: Du findest {book} im 2. Stock.
actions: []
forms: {}
e2e_actions: []
