version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- search_book:
    use_entities: true
- inform_book_location:
    use_entities: true
- affirm:
    use_entities: true
- introduce:
    use_entities: true
entities:
- book
- name
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  book:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hallo, ich bin Auxilio. Wie kann ich dir helfen?
  - text: Hallo. Wie kann ich helfen?
  utter_confirm:
  - text: |
      Okay
  - text: |
      Zu Befehl!
  - text: |
      Stets zu Diensten
  utter_goodbye:
  - text: |
      Tschuess
  - text: |
      Bis bald
  utter_services:
  - text: |
      Hallo, ich bin Auxilio. Ich kann dir bei der Buch Suche, Buchausleihe, beim Mensa Menu und beim SBB Fahrplan weiterhelfen.
  utter_ask_booktitle:
  - text: |
      Welches Buch suchst du?
  utter_location:
  - text: Du findest {book} im 2. Stock.
actions:
- utter_ask_booktitle
- utter_goodbye
- utter_location
- utter_services
forms: {}
e2e_actions: []
