version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- search_media_type:
    use_entities: true
- inform_media_type:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- search_book:
    use_entities: true
- inform_book_location:
    use_entities: true
- utter_book_info:
    use_entities: true
- inform_book:
    use_entities: true
- nlu_fallback:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
entities:
- book
- media_type
slots:
  media_type:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - bilderbücher
    - lehrmittel
    - lehrmittel für deutsch
    - lehrmittel für mathematik
    - technik
    - wirtschaft
    - zeitschriften
    - übersichtsplan
