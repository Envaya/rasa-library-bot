version: "2.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hallo
    - salu
    - sali
    - gruezi
- intent: introduce
  examples: |
    - ich heisse [Max]("name")
    - ich bin [Max]("name")
    - meine Name ist [Max]("name")
- intent: goodbye
  examples: |
    - tschuess
    - bis bald
    - adieu
    - cheerio
    - bye bye
