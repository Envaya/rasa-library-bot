version: "2.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hallo
    - salü
    - sali
    - grüezi
- intent: introduce
  examples: |
    - ich heiße [Max]("name")
    - ich bin [Max]("name")
    - meine Name ist [Max]("name")
- intent: goodbye
  examples: |
    - tschüss
    - bis bald
    - adieu
    - cheerio
    - bye bye
